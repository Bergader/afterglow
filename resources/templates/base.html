<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Afterglow</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{servlet-context}}/">Afterglow</a>
        </div>
        <div class="navbar-collapse collapse ">
          <ul class="nav navbar-nav">
            <li {% ifequal page "home.html" %} class="active"{%endifequal%}>
              <a href="{{servlet-context}}/">Home</a>
            </li>
            <li {% ifequal page "about.html" %} class="active"{%endifequal%}>
              <a href="{{servlet-context}}/about">About</a>
            </li>
            <li {% ifequal page "visualizer.html" %} class="active"{%endifequal%}>
              <a href="{{servlet-context}}/visualizer">Visualizer</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <!-- scripts and styles -->
    {% style "/css/bootstrap-cyborg.min.css" %}
    {% style "/css/screen.css" %}

    <script src="/js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      var context = "{{servlet-context}}";
    </script>
    {% block page-scripts %}
    {% endblock %}
  </body>
</html>
